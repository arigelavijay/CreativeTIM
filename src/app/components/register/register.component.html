<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 mx-auto">
                <form class="text-center border border-light p-5 register">
                    <p class="h4 mb-4">Register</p>
                    <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="Name">
                    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
                    <input type="text" id="defaultLoginFormPhone" class="form-control mb-4" placeholder="Phone">
                    <input type="text" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                    <button class="btn btn-info btn-block my-4" (click)="login();" type="button">Register</button>
                    <p>Already member?
                        <a routerLink="/login">Sign In</a>
                    </p>                    
                </form>
            </div>
        </div>
    </div>
</div>
